name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # O la rama principal que prefieras
  pull_request:
    branches:
      - main  # Para ejecutar en cada PR

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Recomendado para mejorar el informe de Sonar

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # Cambia a la versión de Java que uses

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn clean verify

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token de autenticación

        with:
          args: >
            -Dsonar.organization=dyepes-udea
            -Dsonar.projectKey=dyepes-udea_paymentsb
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
