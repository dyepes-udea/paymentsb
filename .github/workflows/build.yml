name: Build and SonarCloud Analysis

on:
  push:
    branches:
      - main  # O la rama que prefieras
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven and Run SonarCloud
        run: mvn clean verify sonar:sonar
          -Dsonar.projectKey=dyepes-udea_paymentsb
          -Dsonar.organization=dyepes-udea
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

